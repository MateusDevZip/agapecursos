<!DOCTYPE html>
<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Cadastro - Ágape Cursos e Terapia</title>
    <meta name="description" content="Crie sua conta na Ágape Cursos e Terapia e comece sua jornada de aprendizado." />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#A76B7D",
                        "primary-dark": "#8C5E66",
                        "background-light": "#FFF9F9",
                        "background-dark": "#2D1B1E",
                        "surface-light": "#FFF3F4",
                        "surface-dark": "#3D2529",
                        "text-main": "#5C3A40",
                        "text-light": "#f3e7ea",
                        "peach": "#f3e7ea",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }

        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(238, 43, 91, 0.2);
        }
    </style>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    <link rel="apple-touch-icon" href="/static/img/logo.png">

    <script src='https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2'></script>
    <script src='/static/js/supabase.js'></script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main dark:text-text-light min-h-screen flex flex-col font-display transition-colors duration-300">
    <header
        class="w-full border-b border-solid border-b-[#f3e7ea] dark:border-b-white/10 px-6 py-4 lg:px-10 lg:py-5 bg-surface-light dark:bg-surface-dark z-20">
        <div class="layout-container max-w-7xl mx-auto flex items-center justify-between">
            <a href="index.html"
                class="flex items-center gap-3 text-text-main dark:text-white hover:opacity-80 transition-opacity">
                <img src="/static/img/logo.png" alt="Ágape Cursos e Terapia Logo" class="h-10 w-auto">
                <h2 class="text-xl font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-white">Ágape
                    Cursos</h2>
            </a>
            <div class="hidden sm:flex gap-4 items-center">
                <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Já tem conta?</span>
                <a class="text-primary font-bold text-sm hover:underline" href="login.html">Entrar</a>
            </div>
        </div>
    </header>

    <main class="flex-1 flex w-full">
        <!-- Left Column: Register Form -->
        <div
            class="w-full lg:w-1/2 flex flex-col justify-center items-center p-6 sm:p-12 lg:p-24 bg-background-light dark:bg-background-dark relative z-10">
            <div class="w-full max-w-[440px] flex flex-col gap-8">
                <div class="space-y-2 text-center lg:text-left">
                    <h1 class="text-3xl lg:text-4xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Crie sua conta
                    </h1>
                    <p class="text-base text-gray-600 dark:text-gray-400 leading-relaxed">
                        Junte-se a nós e transforme sua carreira hoje.
                    </p>
                </div>

                <form id="registerForm" action="#" class="flex flex-col gap-5" method="POST">
                    <!-- Name Input -->
                    <div class="form-group space-y-2">
                        <label class="text-sm font-medium leading-none text-gray-900 dark:text-gray-200" for="name">
                            Nome Completo
                        </label>
                        <div class="relative">
                            <input
                                class="form-input flex h-12 w-full rounded-lg border border-[#e7cfd5] dark:border-gray-700 bg-surface-light dark:bg-surface-dark px-3 py-2 text-sm text-gray-900 dark:text-white placeholder:text-[#9a4c5f] dark:placeholder:text-gray-500 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-all pl-10"
                                id="name" name="name" placeholder="Seu nome" type="text" required />
                            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <span class="material-symbols-outlined text-[20px]">badge</span>
                            </div>
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div class="form-group space-y-2">
                        <label class="text-sm font-medium leading-none text-gray-900 dark:text-gray-200" for="email">
                            E-mail
                        </label>
                        <div class="relative">
                            <input
                                class="form-input flex h-12 w-full rounded-lg border border-[#e7cfd5] dark:border-gray-700 bg-surface-light dark:bg-surface-dark px-3 py-2 text-sm text-gray-900 dark:text-white placeholder:text-[#9a4c5f] dark:placeholder:text-gray-500 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-all pl-10"
                                id="email" name="email" placeholder="exemplo@email.com" type="email" required />
                            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <span class="material-symbols-outlined text-[20px]">mail</span>
                            </div>
                        </div>
                    </div>

                    <!-- Phone Input -->
                    <div class="form-group space-y-2">
                        <label class="text-sm font-medium leading-none text-gray-900 dark:text-gray-200" for="phone">
                            Telefone / WhatsApp
                        </label>
                        <div class="relative">
                            <input
                                class="form-input flex h-12 w-full rounded-lg border border-[#e7cfd5] dark:border-gray-700 bg-surface-light dark:bg-surface-dark px-3 py-2 text-sm text-gray-900 dark:text-white placeholder:text-[#9a4c5f] dark:placeholder:text-gray-500 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-all pl-10"
                                id="phone" name="phone" placeholder="(11) 99999-9999" type="tel" required />
                            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <span class="material-symbols-outlined text-[20px]">phone</span>
                            </div>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group space-y-2">
                        <label class="text-sm font-medium leading-none text-gray-900 dark:text-gray-200" for="password">
                            Senha
                        </label>
                        <div class="relative group">
                            <input
                                class="flex h-12 w-full rounded-lg border border-[#e7cfd5] dark:border-gray-700 bg-surface-light dark:bg-surface-dark px-3 py-2 text-sm text-gray-900 dark:text-white placeholder:text-[#9a4c5f] dark:placeholder:text-gray-500 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-all pl-10 pr-10"
                                id="password" name="password" placeholder="Mínimo 6 caracteres" type="password"
                                required />
                            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <span class="material-symbols-outlined text-[20px]">lock</span>
                            </div>
                        </div>
                    </div>

                    <button
                        class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-8 bg-primary hover:bg-primary-dark text-white text-base font-bold leading-normal tracking-[0.015em] transition-colors shadow-sm mt-2"
                        type="submit">
                        Cadastrar
                    </button>

                    <div class="sm:hidden text-center mt-4">
                        <span class="text-sm text-gray-600 dark:text-gray-400">Já tem conta? </span>
                        <a class="text-primary font-bold text-sm" href="login.html">Entre aqui</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Column: Image -->
        <div class="hidden lg:block lg:w-1/2 relative bg-[#fcf8f9] dark:bg-[#1a0c10] overflow-hidden">
            <div class="absolute inset-0 w-full h-full bg-cover bg-center transition-transform hover:scale-105 duration-[2s]"
                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA2lJNTT725kFBzpC1vkRuxK15rbHkJ_crv3KrcMwSOd1EVwrh92YbWmN3Nym8XKPjUA5oDCXiv59mi9KlkVfz4ndyjsnlFcGJFVzPATNORH_KaWvdlunWxA7f8s8OrA0-lEC5aEgxQ2J7mpIhs8HyLzGFalhsMPjKi5Wll30ZWPHg5eL4HGwnfE4lcf9TK4RDsRpCS_3Oi9dQMwlgxFLAN9ih99H2vTjsNzxx0LWvDxz-qUW0U1_o5Ob3Wv0KCKC6VC8VGvOEC9Rim');">
            </div>
            <div class="absolute inset-0 bg-gradient-to-t from-primary/30 to-transparent mix-blend-multiply"></div>
            <div class="absolute inset-0 bg-black/10"></div>
        </div>
    </main>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/forms.js"></script>
</body>

</html>
